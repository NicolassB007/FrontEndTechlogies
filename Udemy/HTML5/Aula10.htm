<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulários - Mais Tags</title>
    </head>
    <body>
        <h2>Login</h2>
        <form>
            Login: <br>
            <input type="text" name="login">
            <br>
            Senha: <br>
            <input type="password" name="senha"><br>
            <input type="button" value="Enviar">
        </form>

        <h2>Cadastre-se</h2>
        <form>
            Login: <br>
            <input type="text" name="login"><br>
            Sexo: <br>
            <input type="radio" name="sexo" value="masculino"> Masculino <br>
            <input type="radio" name="sexo" value="eminino"> Feminino <br>

            Interesses: <br>
            <input type="checkbox" name="interesses"> Futebol <br>
            <input type="checkbox" name="interesses"> Cursos <br>
            <input type="checkbox" name="interesses"> Moda <br>

            Estado: <br>
            <select name="estado">
                <option value="saoPaulo">SP</option>
                <option value="rioDeJaneiro">RJ</option>
                <option value="rioGrandeDoSul">RS</option>
                <option value="matoGrosso">MT</option>
            </select>

            Observações: <br>
            <textarea name="">Observações</textarea><br>
            <input type="submit" value="Cadastrar">
        </form>
    </body>
</html>
