<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Formatações de textos</title>
    </head>
    <body>
        Esse é um texto <strong>negrito</strong><br>
        Esse é um texto <em>itálico</em><br>
        Esse é um texto <u>errado</u><br>
        Esse é um texto <strike>aaa</strike><br>
    </body>
</html>
