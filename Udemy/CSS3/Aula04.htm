<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Div e Span</title>

        <style>
            #topo {
                background-color: blue;
            }

            #conteudo {
                background-color: red;
            }

            #rodape {
                background-color: green;
            }

            .produto {
                background-color: gray;
                margin: 10px;
            }

            .azul {
                color: blue;
            }
        </style>
    </head>

    <body>

        <div id="topo">

            <img src="images/images.jpg" alt="">
            <ul>
                <li>
                    Home
                </li>
                <li>
                    Produtos
                </li>
                <li>Contatos</li>
            </ul>

        </div>

        <div id="conteudo">
            <div class="produto">
                Produto 1
            </div>
            <div class="produto">
                Produto 2
            </div>
            <div class="produto">
                Produto 3
            </div>
        </div>

        <div id="rodape">
            <span>Todos os <span class="azul">direitos</span> reservados</span>
        </div>
    </body>

</html>
