<!DOCTYPE html>
<html lang="pt-br">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Trabalhando com Tabelas (trs)- DIO.me</title>
       <style>
           table tr:nth-child(even) {
               background-color: #0013b1af;
           }

           table tr:hover td {
               background-color: aqua;
           }
       </style>
   </head>
   <body>
       <!-- tr -> Table Row -->
       <table summary="Tabela de Nome e Idade de alunos" border="2" align="center">
           <tr>
               <th title="Nome Completo">
                   Nome:
               </th>
               <th>
                   Idade:
               </th>
           </tr>
           <tr>
               <td>Nicolas</td>
               <td>17</td>
           </tr>
           <tr>
               <td>Marcos</td>
               <td>16</td>
           </tr>
           <tr>
               <td>Pietro</td>
               <td>16</td>
           </tr>
           <tr>
               <td>Rafael Romano</td>
               <td>16</td>
           </tr>
           <tr>
               <td>Japa</td>
               <td>16</td>
           </tr>
       </table>
   </body>
</html>
