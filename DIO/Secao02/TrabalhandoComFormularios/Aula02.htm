<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formul√°rio de Cadastro</title>
    </head>
    <body>
       <label>Input do tipo TEXT: </label>
       <input type="text"/><br>

       <label>Input do tipo NUMBER: </label>
       <input type="number" min="0" max="30" step="3" /> <br>
       
       <label>Input do tipo BUTTON: </label>
       <input type="button" value="Enviar"/><br>
       
       <label>Input do tipo RANGE: </label>
       <input type="range"/><br>

       <label>Input do tipo COLOR: </label>
       <input type="color"/> <br>
       
       <label>Input do tipo EMAIL: </label>
       <input type="email"/>     <br>

       <label>Input do tipo URL: </label>
       <input type="url"/><br>
       
       <label>Input do tipo DATE: </label>
       <input type="date"/><br>

       <label>Input do tipo WEEK: </label>
       <input type="week"/><br>

       <label>Input do tipo MONTH: </label>
       <input type="month"/><br>

       <label>Input do tipo CHECKBOX: </label>
       <input type="checkbox"/><br>

       <label>Input do tipo RADIO: </label>
       <input type="radio" name="aceita"/><br>

       <label>Input do tipo HIDDEN: </label>
       <input type="hidden"/><br>

       <label>Input do tipo FILE: </label>
       <input type="file"/><br>

       <label>Input do tipo SEARCH: </label>
       <input type="search"/><br>
    </body>
</html>
